{% extends 'base.html' %}
{% block content%}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/payment_method.css' %}">
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
<div class="container py-5 p-3">
    <div class="row mb-4">
        <div class="col-lg-8 mx-auto text-center">
            <h1 class="display-6">Add Payment Method</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card ">
                <div class="card-header">
                    <div class="tab-content">
                        <div id="credit-card" class="tab-pane fade show active pt-3">
                            <input type="hidden" name="customer_id" value="{{customer.id}}">
                            <form action="{{link}}" method="post">
                                {% csrf_token %}
                                <div class="form-select row">
                                    <h6 class="row-5">Card Type</h6>
                                    <select class="selectpicker form-control" aria-label="Default select example" name="card_type">
                                        <option value="Debit Card">Debit Card</option>
                                        <option value="Credit Card">Credit Card</option>
                                        <option value="MasterCard">MasterCard</option>
                                        <option value="Paypal">Paypal</option>
                                    </select>
                                </div>
                            <div class="form-group">
                                <h6>Card Owner</h6>
                                <input type="text" name="card_owner" placeholder="Card Owner Name" required
                                    class="form-control ">
                            </div>
                            <div class="form-group">
                                <h6>Card number</h6>
                                <div class="input-group">
                                    <input type="number" name="card_number"
                                    placeholder="Valid card number XXXX-XXXX-XXXX-XXXX" class="form-control "
                                    required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <h6>Expiration Date</h6>
                                        <div class="input-group">
                                            <input type="number" placeholder="MM" name="expiration_mm"
                                            class="form-control" required> <input type="number" placeholder="YYYY"
                                            name="expiration_yyyy" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group mb-4">
                                        <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                                        <input type="password" required name="cvv" class="form-control" placeholder="XXX">
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="subscribe btn btn-primary btn-block shadow-sm">Add Payment</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
